<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found - BP Tracker</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="bg-light p-4 rounded-3 shadow-sm mb-4">
                    <h1 class="display-5">
                        <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>
                        Resource Not Found
                    </h1>
                    <p class="lead">
                        The requested resource could not be found.
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0 d-flex align-items-center">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            <span>Error Details</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" th:if="${errorMessage}">
                            <p th:text="${errorMessage}">Error message will be displayed here.</p>
                        </div>
                        <div class="alert alert-danger" th:unless="${errorMessage}">
                            <p>The requested resource could not be found. It may have been deleted or you may have entered an incorrect URL.</p>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/dashboard}" class="btn btn-outline-primary">
                                <i class="bi bi-speedometer2 me-1"></i> Back to Dashboard
                            </a>
                            <a th:href="@{/patients}" class="btn btn-outline-secondary">
                                <i class="bi bi-people-fill me-1"></i> View All Patients
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
