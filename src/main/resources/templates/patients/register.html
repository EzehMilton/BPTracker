<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient - BP Tracker</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="bg-light p-4 rounded-3 shadow-sm mb-4">
                    <h1 class="display-5">
                        <i class="bi bi-person-plus-fill text-primary me-2"></i>
                        Register New Patient
                    </h1>
                    <p class="lead">
                        Add a new patient to the system
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0 d-flex align-items-center">
                            <i class="bi bi-person-vcard-fill me-2"></i>
                            <span>Patient Information</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/patients/register}" method="post" th:object="${patient}">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
                                        <select class="form-select" id="gender" th:field="*{gender}" required>
                                            <option value="">Select Gender</option>
                                            <option value="MALE">Male</option>
                                            <option value="FEMALE">Female</option>
                                        </select>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
                                        <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                        <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="e.g. +1234567890">
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="e.g. patient@example.com">
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                    <textarea class="form-control" id="address" th:field="*{address}" rows="3" placeholder="Patient's address"></textarea>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="medicalHistory" class="form-label">Medical History</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-clipboard2-pulse"></i></span>
                                    <textarea class="form-control" id="medicalHistory" th:field="*{medicalHistory}" rows="3" placeholder="Relevant medical history, conditions, medications, etc."></textarea>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('medicalHistory')}" th:errors="*{medicalHistory}"></div>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/patients}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-1"></i> Back to Patients
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus-fill me-1"></i> Register Patient
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
